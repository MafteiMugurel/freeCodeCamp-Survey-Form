<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1 id="title">

    </h1>
    <p id="description">

    <form id="survey-form">
        <label for="name">Name:</label><br>

        <label for="email">Email:</label><br>

        <input type="number" id="age" name="age" min="16" max="65" value="16"><br>


        <label for="Age-pet">Age pet</label><br>

            <option value="0-3+">not dead yet</option>

            Sex

        <label for="Ragdoll">Ragdoll</label><br>
        <input type="checkbox" id="Persian" name="Persian" value="Persian">
        <label for="Persian">Persian</label><br>
        <input type="checkbox" id="Himalayan" name="Himalayan" value="Himalayan">
        <label for="Himalayan">Himalayan</label><br>
        <input type="checkbox" id="Havana Brown" name="Havana Brown" value="Havana Brown">
        <label for="Havana Brown">Havana Brown</label><br>
        <input type="checkbox" id="Japanese Bobtail" name="Japanese Bobtail" value="Japanese Bobtail">

        <label for="Chartreux">Chartreux</label><br>
        <input type="checkbox" id="Maine Coon" name="Maine Coon" value="Maine Coon">

The cat was playing in the garden.
</textarea><br>
